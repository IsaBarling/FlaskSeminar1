<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>{{ title }}</title>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Магазин Одежды</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if title == 'Главная' %}active{% endif %}" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if title == 'Товары' %}active{% endif %}" href="/products/">Товары</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if title == 'Контакты' %}active{% endif %}" href="/contacts/">Контакты</a>
                        </li>
                        <!-- Добавьте другие вкладки, если необходимо -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Контент страницы -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Подвал сайта -->
    <footer class="mt-4 py-2 bg-light text-center">
        <p>Все права защищены &copy; от бездельников</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.nav-link').on('click', function() {
                $('.nav-link').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
</body>
</html>
